<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FM X ABD AI - Modern AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

<style>
/* --- Modern CSS Variables --- */
:root {
  --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --gradient-dark: linear-gradient(135deg, #141E30 0%, #243B55 100%);
  --gradient-card: linear-gradient(145deg, #1e2746, #171c2e);
  --color-bg: #0f1525;
  --color-card: #1a2238;
  --color-card-light: #222b45;
  --color-accent: #667eea;
  --color-accent-light: #764ba2;
  --color-accent-glow: rgba(102, 126, 234, 0.4);
  --color-online: #4ade80;
  --color-text: #ffffff;
  --color-text-muted: #94a3b8;
  --color-border: rgba(255, 255, 255, 0.08);
  --shadow-main: 0 20px 40px rgba(0, 0, 0, 0.3);
  --shadow-card: 0 10px 30px rgba(0, 0, 0, 0.2);
  --shadow-input: 0 5px 15px rgba(0, 0, 0, 0.1);
  --shadow-glow: 0 0 20px var(--color-accent-glow);
  --border-radius-lg: 20px;
  --border-radius-md: 16px;
  --border-radius-sm: 12px;
}

/* --- Global Styles --- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--gradient-dark);
  color: var(--color-text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* --- Chat Container --- */
.chat-container {
  width: 100%;
  max-width: 420px;
  height: 85vh;
  background: var(--color-bg);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-main);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  border: 1px solid var(--color-border);
  position: relative;
}

/* Glass Effect Overlay */
.chat-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
  z-index: 2;
}

/* --- Modern Header --- */
.header {
  background: var(--gradient-card);
  padding: 20px 24px 18px;
  border-bottom: 1px solid var(--color-border);
  position: relative;
  backdrop-filter: blur(10px);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 14px;
}

.ai-icon {
  width: 48px;
  height: 48px;
  background: var(--gradient-primary);
  border-radius: var(--border-radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  transition: transform 0.3s ease;
}

.ai-icon:hover {
  transform: scale(1.05);
}

.brand-text h1 {
  font-size: 1.4em;
  font-weight: 700;
  background: linear-gradient(to right, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 0;
  line-height: 1.2;
}

.brand-text p {
  font-size: 0.85em;
  color: var(--color-text-muted);
  margin: 2px 0 0;
  font-weight: 300;
}

.status-badge {
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(74, 222, 128, 0.1);
  padding: 6px 12px;
  border-radius: 20px;
  border: 1px solid rgba(74, 222, 128, 0.2);
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: var(--color-online);
  border-radius: 50%;
  position: relative;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
  70% { box-shadow: 0 0 0 6px rgba(74, 222, 128, 0); }
  100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
}

.status-badge span {
  font-size: 0.85em;
  font-weight: 500;
  color: var(--color-online);
}

/* --- Messages Area --- */
.messages {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
  background: var(--color-bg);
  scrollbar-width: thin;
  scrollbar-color: var(--color-accent) transparent;
}

.messages::-webkit-scrollbar {
  width: 4px;
}

.messages::-webkit-scrollbar-track {
  background: transparent;
}

.messages::-webkit-scrollbar-thumb {
  background: var(--color-accent);
  border-radius: 10px;
}

/* Welcome Card */
.welcome-card {
  background: var(--gradient-card);
  padding: 24px;
  border-radius: var(--border-radius-md);
  margin-bottom: 24px;
  box-shadow: var(--shadow-card);
  border: 1px solid var(--color-border);
  animation: slideUp 0.5s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.welcome-card h2 {
  font-size: 1.4em;
  font-weight: 600;
  margin-bottom: 12px;
  background: linear-gradient(to right, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.welcome-card p {
  font-size: 0.95em;
  line-height: 1.6;
  color: var(--color-text-muted);
  margin-bottom: 20px;
}

.tag-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.tag {
  background: rgba(102, 126, 234, 0.1);
  color: var(--color-accent);
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 0.85em;
  font-weight: 500;
  border: 1px solid rgba(102, 126, 234, 0.2);
  transition: all 0.3s ease;
  cursor: default;
}

.tag:hover {
  background: rgba(102, 126, 234, 0.2);
  transform: translateY(-2px);
}

/* Message Bubbles */
.message {
  max-width: 85%;
  padding: 14px 18px;
  border-radius: var(--border-radius-md);
  margin-bottom: 16px;
  line-height: 1.5;
  font-size: 15px;
  position: relative;
  animation: messageAppear 0.3s ease;
}

@keyframes messageAppear {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.user-message {
  background: var(--gradient-primary);
  color: white;
  margin-left: auto;
  border-bottom-right-radius: var(--border-radius-sm);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.ai-message {
  background: var(--gradient-card);
  color: var(--color-text);
  border: 1px solid var(--color-border);
  border-bottom-left-radius: var(--border-radius-sm);
}

/* --- Input Area --- */
.input-area {
  padding: 20px 24px;
  background: var(--gradient-card);
  border-top: 1px solid var(--color-border);
}

.input-wrapper {
  display: flex;
  gap: 12px;
  align-items: center;
}

.input-container {
  flex: 1;
  position: relative;
}

.message-input {
  width: 100%;
  padding: 16px 50px 16px 20px;
  background: var(--color-card);
  border: 1px solid var(--color-border);
  border-radius: 30px;
  color: var(--color-text);
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-input);
}

.message-input:focus {
  border-color: var(--color-accent);
  box-shadow: var(--shadow-glow);
}

.message-input::placeholder {
  color: var(--color-text-muted);
}

.voice-btn {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--color-text-muted);
  font-size: 18px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.voice-btn:hover {
  color: var(--color-accent);
}

.send-btn {
  width: 52px;
  height: 52px;
  background: var(--gradient-primary);
  border: none;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
  flex-shrink: 0;
}

.send-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
}

.send-btn:active {
  transform: translateY(0);
}

/* Hidden state for welcome card */
.hidden {
  opacity: 0;
  height: 0;
  padding: 0;
  margin: 0;
  overflow: hidden;
  transition: all 0.3s ease;
}

/* Typing animation */
.typing {
  display: inline-block;
  width: 12px;
  height: 12px;
  background: var(--color-accent);
  border-radius: 50%;
  margin: 0 4px;
  opacity: 0.6;
  animation: typing 1.4s infinite ease-in-out both;
}

.typing:nth-child(2) { animation-delay: 0.2s; }
.typing:nth-child(3) { animation-delay: 0.4s; }

@keyframes typing {
  0%, 80%, 100% { transform: scale(0.8); opacity: 0.6; }
  40% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="chat-container">
  
  <!-- Modern Header -->
  <div class="header">
    <div class="header-content">
      <div class="brand">
        <div class="ai-icon">
          <i class="fas fa-brain"></i>
        </div>
        <div class="brand-text">
          <h1>FM X ABD AI</h1>
          <p>Next Generation AI Assistant</p>
        </div>
      </div>
      <div class="status-badge">
        <div class="pulse-dot"></div>
        <span>Active</span>
      </div>
    </div>
  </div>

  <!-- Messages Area -->
  <div class="messages" id="messages">
    <!-- Welcome Card -->
    <div class="welcome-card" id="welcomeCard">
      <h2>Welcome to FM X ABD AI</h2>
      <p>I'm your advanced AI assistant powered by cutting-edge technology. Ready to help with any task, answer questions, or just have a conversation!</p>
      <div class="tag-container">
        <div class="tag">AI Conversations</div>
        <div class="tag">Smart Assistance</div>
        <div class="tag">24/7 Support</div>
        <div class="tag">Multi-Tasking</div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="input-area">
    <div class="input-wrapper">
      <div class="input-container">
        <input type="text" class="message-input" id="text" placeholder="Message FM X ABD AI..." onkeydown="if(event.key==='Enter')send()">
        <i class="fas fa-microphone voice-btn"></i>
      </div>
      <button class="send-btn" onclick="send()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<script>
const messagesContainer = document.getElementById("messages");
const welcomeCard = document.getElementById("welcomeCard");
let isFirstMessage = true;

// Helper to add a message element
function addMessage(content, type) {
  const messageDiv = document.createElement("div");
  messageDiv.className = `message ${type}-message`;
  
  if (type === 'ai' && content === 'Typing...') {
    messageDiv.innerHTML = `
      <span style="display: inline-flex; align-items: center; gap: 4px;">
        <span class="typing"></span>
        <span class="typing"></span>
        <span class="typing"></span>
      </span>
    `;
  } else {
    messageDiv.textContent = content;
  }
  
  messagesContainer.appendChild(messageDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
  return messageDiv;
}

// Typing effect for AI responses
function typeEffect(element, text) {
  let i = 0;
  const speed = 25;
  
  // Clear any existing content
  element.innerHTML = '';
  
  const timer = setInterval(() => {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    } else {
      clearInterval(timer);
    }
  }, speed);
}

// Main send function
async function send() {
  const input = document.getElementById("text");
  const message = input.value.trim();
  
  if (!message) return;

  // Remove welcome card on first message
  if (isFirstMessage && welcomeCard) {
    welcomeCard.classList.add('hidden');
    setTimeout(() => welcomeCard.remove(), 300);
    isFirstMessage = false;
  }
  
  // Add user message
  addMessage(message, "user");
  input.value = "";

  // Add AI typing indicator
  const aiResponseElement = addMessage("Typing...", "ai");

  // Normalize message for checking
  const lowerMessage = message.toLowerCase().replace(/[^a-z0-9\s]/g, '').trim();

  // Check if it's a name-related question
  const nameKeywords = ["name", "naam", "nam", "who", "kon", "kya ho", "identity", "apka", "tumhara", "FM X ABD", "mh", "tech"];
  const namePhrases = [
    "what is your name", "your name", "who are you", "tumhara naam", 
    "apka naam", "name kya hai", "whats your name", "what your name", 
    "what's your name", "who created you", "who made you"
  ];
  
  const isNamePhrase = namePhrases.some(phrase => lowerMessage.includes(phrase));
  const isNameKeyword = lowerMessage.split(' ').some(word => nameKeywords.includes(word)) && lowerMessage.length < 40;

  // Respond to name queries
  if (isNamePhrase || isNameKeyword) {
    const nameResponse = "I am FM ABDULLAH AI, your next-generation artificial intelligence assistant. I'm here to help you with any questions or tasks you might have!";
    
    setTimeout(() => {
      typeEffect(aiResponseElement, nameResponse);
    }, 800);
    
    return;
  }

  // Use external API for other queries
  try {
    const response = await fetch(
      `https://text.pollinations.ai/${encodeURIComponent(message)}`
    );
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const text = await response.text();
    
    // Add typing delay for realism
    setTimeout(() => {
      typeEffect(aiResponseElement, text);
    }, 800);

  } catch (error) {
    console.error("Fetch error:", error);
    aiResponseElement.innerHTML = "I'm experiencing some connectivity issues. Please try again in a moment or check your connection.";
    aiResponseElement.style.color = "#f87171";
  }
}

// Optional: Voice input placeholder
document.querySelector('.voice-btn').addEventListener('click', () => {
  const input = document.getElementById("text");
  input.value = "Voice input is coming soon! For now, please type your message.";
  input.focus();
});
</script>

</body>
</html>
